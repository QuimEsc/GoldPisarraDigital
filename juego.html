<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc de Preguntes</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <script>
        MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']]
          },
          svg: {
            fontCache: 'global'
          }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

</head>
<body>
    <div class="container">
        <header id="scores-container"></header>

        <main id="game-area">
            <div id="question-container">
                <div id="timer">
                    <div id="timer-progress"></div>
                    <span id="timer-text"></span>
                </div>
                <p id="question-text">Carregant preguntes...</p>
            </div>
            <div id="options-container">
            </div>
            <div id="chests-container">
                <h2>Tria un cofre!</h2>
                <div class="chests">
                    <span class="chest" data-chest="1">🎁</span>
                    <span class="chest" data-chest="2">🎁</span>
                    <span class="chest" data-chest="3">🎁</span>
                </div>
            </div>
        </main>
        
        <div id="podium-container">
            <h1>🎉 Resultats Finals 🎉</h1>
            <div id="podium-places"></div>
        </div>

    </div>

    <script src="js/sheets.js"></script>
    <script src="js/juego.js"></script>
</body>
</html>
